
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,highres,auto,auto

# Execute your favorite apps at launch
# exec-once = ~/Config-Files/wifi-init.sh
exec-once = hyprpaper & wluma & mako
exec-once = wlsunset -T 6500

exec-once = eww daemon
exec-once = eww --config ~/Config-Files/hyprland/eww open bar
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,35

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = cz
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 2

    touchpad {
        disable_while_typing = true
        natural_scroll = yes
        tap-to-click = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = adaptive

    numlock_by_default = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(ff00ffee) rgba(ff0050ee) 45deg
    col.inactive_border = rgba(111111aa) rgba(000000aa) 45deg

    layout = master

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    rounding = 15
    active_opacity = 1.0
    inactive_opacity = 0.96

    blur {
        enabled = false
        size = 8
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 6
    shadow_render_power = 3
    col.shadow = rgba(0a0a0aee)
}

animations {
    enabled = yes

    bezier = moveBezier, 0.3, 0.85, 0.01, 1.03

    animation = windows, 1, 7, moveBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 15, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 15, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_is_master = false
    orientation = right
}

gestures {
    workspace_swipe = on
}

$launchMod = CTRL+ALT

bind = $launchMod, N, exec, nm-applet
bind = $launchMod, T, exec, alacritty
bind = $launchMod, E, exec, dolphin
bind = $launchMod, D, exec, discord --enable-features=UseOzonePlatform --ozone-platform=wayland 
bind = $launchMod, C, exec, code
bind = $launchMod, B, exec, brave --password-store=basic
bind = $launchMod, R, exec, eww reload

$mainMod = SUPER
bind = $mainMod, S, exec, grimblast --freeze copysave area
bind = $mainMod, L, exec, wlogout

bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, V, togglefloating, 

# Move focus with mainMod + arrow keys
bind = $mainMod+SHIFT, left, movefocus, l
bind = $mainMod+SHIFT, right, movefocus, r
bind = $mainMod+SHIFT, up, movefocus, u
bind = $mainMod+SHIFT, down, movefocus, d

# Cycle focus with standard ALT+TAB
bind = ALT, TAB, cyclenext

bind = $mainMod, left, movewindow, l
bind = $mainMod, right, movewindow, r
bind = $mainMod, up, movewindow, u
bind = $mainMod, down, movewindow, d

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, resizewindow
bindm = $mainMod, mouse:273, movewindow

# Example volume button that allows press and hold, volume limited to 150%
binde=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+ && notify-send "$(wpctl get-volume @DEFAULT_AUDIO_SINK@)"

# Example volume button that will activate even while an input inhibitor is active
bindl=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && notify-send "$(wpctl get-volume @DEFAULT_AUDIO_SINK@)"

# Start wofi opens wofi on first press, closes it on second
bindr=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && notify-send "$(wpctl get-volume @DEFAULT_AUDIO_SINK@)"

# See Mouse Binds section for bindm usage
XWayland {
    force_zero_scaling = true
    use_nearest_neighbor = false
}
