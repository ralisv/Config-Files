monitor=DP-1,2560x1440,0x0,auto
monitor=DP-2,2560x1440,0x0,auto
monitor=eDP-1,2560x1600,2560x400,auto

env = XCURSOR_SIZE,35
env = WLR_NO_HARDWARE_CURSORS,1
env = GTK_THEME,Sweet-Dark-v40
env = XCURSOR_THEME,LyraS-cursors
env = XCURSOR_SIZE,25
env = HYPRCURSOR_THEME,LyraS-cursors
env = HYPRCURSOR_SIZE,25

exec-once = dbus-update-activation-environment --systemd HYPRLAND_INSTANCE_SIGNATURE
exec-once = hypridle
exec-once = ~/Config-Files/hyprland/daemons/wallpaper-manager.sh
exec-once = ~/Config-Files/hyprland/scripts/launch-eww.sh
exec-once = nix-shell ~/Config-Files/hyprland/daemons/monitor/shell.nix &
exec-once = while true; do hyprnotify --no-sound; done
exec-once = hyprctl setcursor LyraS-cursors 25
exec-once = systemctl --user start hyprpolkitagent
exec = hyprshade auto

# Block hypridle when vlc window focused
windowrulev2 = idleinhibit focus, class:(FreeTube)|(vlc)
windowrulev2 = nodim, class:(vlc)|(FreeTube)

# No borders when fullscreen
windowrulev2 = noborder, fullscreen:1

# Distinguish floating windows
windowrulev2 = bordercolor rgb(aa00aa) rgb(550022), floating:1
windowrulev2 = rounding 20, floating:1 


input {
    kb_layout = cz
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 2

    touchpad {
        disable_while_typing = true
        natural_scroll = yes
        tap-to-click = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = adaptive

    numlock_by_default = false
}

general {
    gaps_in = 0
    gaps_out = 0
    gaps_workspaces = 300
    border_size = 1
    col.active_border = rgba(bb0099aa) rgba(aa0077aa) 45deg
    col.inactive_border = rgba(222222ff) rgba(000000ff) 45deg

    layout = master
    allow_tearing = false
}

decoration {
    rounding = 0

    blur {
        enabled = false
        size = 8
        passes = 1
    }

    dim_inactive = true
    dim_strength = 0.15
}

animations {
    enabled = yes

    bezier = moveBezier, 0.3, 0.85, 0.01, 1.O5

    animation = windowsMove, 1, 7, moveBezier
    animation = border, 1, 15, default
    animation = fade, 1, 15, default
    animation = workspaces, 1, 10, moveBezier, slide
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
	allow_small_split = true
    new_status = slave
    orientation = right
    inherit_fullscreen = false
    drop_at_cursor = false
}

gestures {
    workspace_swipe = on
    workspace_swipe_forever = true
    workspace_swipe_direction_lock = false
}

$launchMod = SUPER+ALT

bind = $launchMod, N, exec, nm-applet
bind = $launchMod, T, exec, alacritty
bind = $launchMod, F, exec, freetube
bind = $launchMod, D, exec, webcord
bind = $launchMod, B, exec, brave --password-store=basic --enable-features=UseOzonePlatform --ozone-platform=wayland
bind = $launchMod, R, exec, eww reload
bind = $launchMod, M, exec, mullvad-vpn
bind = $launchMod, S, exec, signal-desktop
bind = $launchMod, C, exec, caprine

$mainMod = SUPER
bind = $mainMod, S, exec, hyprshot --mode=region --freeze --clipboard-only
bind = $mainMod+SHIFT, S, exec, hyprshot --mode=region --freeze
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, C, exec, hyprpicker -a

bind = $mainMod, Q, killactive, 
bind = $mainMod+SHIFT, Q, exit, 
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pin
bind = $mainMod, A, layoutmsg, addmaster
bind = $mainMod, W, layoutmsg, removemaster
bind = $mainMod, R, exec, hyprctl reload
bind = $mainMod, F, fullscreen, 1

# Move focus with mainMod + arrow keys
bind = $mainMod+SHIFT, left, movefocus, l
bind = $mainMod+SHIFT, right, movefocus, r
bind = $mainMod+SHIFT, up, movefocus, u
bind = $mainMod+SHIFT, down, movefocus, d

# Cycle focus with standard ALT+TAB
bind = ALT, TAB, cyclenext

bind = $mainMod, left, movewindow, l
bind = $mainMod, right, movewindow, r
bind = $mainMod, up, movewindow, u
bind = $mainMod, down, movewindow, d

bind = $mainMod+ALT, right, movetoworkspace, +1
bind = $mainMod+ALT, left, movetoworkspace, -1
bind = $mainMod+ALT, up, togglefloating


# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, resizewindow
bindm = $mainMod, mouse:273, movewindow

binde=, XF86AudioRaiseVolume, exec, ~/Config-Files/hyprland/scripts/volume.sh up

binde=, XF86AudioLowerVolume, exec, ~/Config-Files/hyprland/scripts/volume.sh down

bindr=, XF86AudioMute, exec, ~/Config-Files/hyprland/scripts/volume.sh mute

bindr=, XF86AudioMicMute, exec, ~/Config-Files/hyprland/scripts/mic.sh toggle

misc {
    force_default_wallpaper = 0
}

xwayland {
    force_zero_scaling = true
}
