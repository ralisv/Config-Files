# Based on cyber_punk_neon theme at ~/.config/alacritty/themes/themes/cyber_punk_neon.yaml

window:
  opacity: 0.9
  dimensions:
    columns: 100
    lines: 25
  position:
    x: 100
    y: 100

  class:
    # Application instance name
    instance: Alacritty
    # General application class
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 1
  auto_scroll: true

colors:
  primary:
    background: "0x000000"
    foreground: "0xdddddd"

cursor:
  style:
    shape: Beam
    blinking: Always

font:
  normal:
    family: FiraCode Nerd Font Ret
    style: Regular
  bold:
    family: FiraCode Nerd Font Mono
    style: Bold
  italic:
    family: FiraCode Nerd Font Mono
    style: Italic

  size: 11

shell:
  program: bash
  args:
    - -c
    - "nix develop path:./Config-Files/nixos --quiet --command xonsh"
