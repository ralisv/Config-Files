# Based on cyber_punk_neon theme at ~/.config/alacritty/themes/themes/cyber_punk_neon.yaml

# Visual Bell
# Any time the BEL code is received, Alacritty "rings" the visual bell.
visual_bell:
  animation: EaseOutExpo
  duration: 0.15


window:
  opacity: 0.85

  dimensions:
    columns: 100
    lines: 25

  position:
    x: 100
    y: 100

  padding:
    x: 8
    y: 8

  class:
    instance: Alacritty
    general: Alacritty


  title: "Alacritty"

  dynamic_title: true


scrolling:
  history: 10000
  multiplier: 1
  auto_scroll: true


colors:
  primary:
    background: "0x000000"
    foreground: "0xdddddd"


cursor:
  style:
    shape: Beam
    blinking: Always


font:
  normal:
    family: FiraCode Nerd Font Ret
    style: Regular
  bold:
    family: FiraCode Nerd Font Mono
    style: Bold
  italic:
    family: FiraCode Nerd Font Mono
    style: Italic

  size: 11


shell:
  program: bash
  args:
    - -c
    - "nix develop path:./Config-Files/nixos --quiet"
