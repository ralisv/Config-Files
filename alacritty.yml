# Based on cyber_punk_neon theme at ~/.config/alacritty/themes/themes/cyber_punk_neon.yaml

window:
  opacity: 0.9
  dimensions:
    columns: 100
    lines: 25
  position:
    x: 100
    y: 100

  
colors:
  primary:
    background: "0x000000"
    foreground: "0xdddddd"

  # Normal colors
  normal:
    black:   "0x123e7c"
    red:     "0xff0000"
    green:   "0xd300c4"
    yellow:  "0xf57800"
    blue:    "0x22bbee"
    magenta: "0x711c91"
    cyan:    "0x0abdc6"
    white:   "0xd7d7d5"

  # Bright colors
  bright:
    black:   "0x1c61c2"
    red:     "0xff0000"
    green:   "0xd300c4"
    yellow:  "0xf57800"
    blue:    "0x00ff00"
    magenta: "0x711c91"
    cyan:    "0x0abdc6"
    white:   "0xd7d7d5"

cursor:
  style:
    shape: Beam
    blinking: Always

font:
  normal:
    family: FiraCode Nerd Font Ret
    style: Regular
  bold:
    family: FiraCode Nerd Font Mono
    style: Bold
  italic:
    family: FiraCode Nerd Font Mono
    style: Italic

  size: 11

shell:
  program: bash
  args:
    - -c
    - "nix develop path:./Config-Files/nixos --quiet --command xonsh"
